<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Digital Clock</title>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="display">
        <div class="timeDisplay">
          <span class="hours">00</span><span class="dot">:</span>
          <span class="minutes">00</span><span class="dot">:</span>
          <span class="seconds">00</span>
          <span class="format">AM</span>
        </div>
      </div>
    </div>
    <script src="react.js"></script>
  </body>
</html>
